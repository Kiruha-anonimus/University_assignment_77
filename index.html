<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .gallery-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: #f8f9fa;
            padding: 20px 0;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease;
            gap: 20px;
            padding: 0 10px;
        }

        .gallery-item {
            flex: 0 0 calc(33.333% - 14px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .arrow {
            background: #3498db;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .arrow:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .arrow:active {
            transform: scale(0.95);
        }

        .pager {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            color: #2c3e50;
            font-weight: 500;
        }

        .pager-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #3498db;
            transform: scale(1.2);
        }

        .image-caption {
            padding: 15px;
            background: white;
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
            border-top: 1px solid #eee;
        }

        /* Адаптивность для планшетов */
        @media (max-width: 992px) {
            .gallery-item {
                flex: 0 0 calc(50% - 10px);
            }
            
            .gallery-item img {
                height: 250px;
            }
        }

        /* Адаптивность для смартфонов */
        @media (max-width: 576px) {
            .gallery-item {
                flex: 0 0 100%;
            }
            
            .gallery-item img {
                height: 220px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .gallery-container {
                padding: 20px;
            }
            
            .arrow {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Галерея изображений</h1>
        
        <div class="gallery-wrapper">
            <div class="gallery" id="gallery">
                <div class="gallery-item">
                    <img src="Горный пейзаж.jpg" alt="Горный пейзаж">
                    <div class="image-caption">Горный пейзаж</div>
                </div>
                <div class="gallery-item">
                    <img src="Лесная тропа.jpg" alt="Лесная тропа">
                    <div class="image-caption">Лесная тропа</div>
                </div>
                <div class="gallery-item">
                    <img src="Природный ландшафт.jpg" alt="Природный ландшафт">
                    <div class="image-caption">Природный ландшафт</div>
                </div>
                <div class="gallery-item">
                    <img src="Озеро в горах.jpg" alt="Озеро в горах">
                    <div class="image-caption">Озеро в горах</div>
                </div>
                <div class="gallery-item">
                    <img src="Скалистый берег.jpg" alt="Скалистый берег">
                    <div class="image-caption">Скалистый берег</div>
                </div>
                <div class="gallery-item">
                    <img src="Зеленый лес.jpg" alt="Зеленый лес">
                    <div class="image-caption">Зеленый лес</div>
                </div>
                <div class="gallery-item">
                    <img src="Горная река.jpg" alt="Горная река">
                    <div class="image-caption">Горная река</div>
                </div>
                <div class="gallery-item">
                    <img src="Снежные вершины.jpg" alt="Снежные вершины">
                    <div class="image-caption">Снежные вершины</div>
                </div>
            </div>
        </div>
        
        <div class="gallery-controls">
            <button class="arrow" id="prev-btn">&#10094;</button>
            
            <div class="pager">
                <span id="current-page">1</span>
                <span>из</span>
                <span id="total-pages">3</span>
                <div class="pager-dots" id="pager-dots">
                    <!-- Точки пейджера будут добавлены через JavaScript -->
                </div>
            </div>
            
            <button class="arrow" id="next-btn">&#10095;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentPageEl = document.getElementById('current-page');
            const totalPagesEl = document.getElementById('total-pages');
            const pagerDots = document.getElementById('pager-dots');
            
            let currentPage = 1;
            let itemsPerPage = 3;
            let totalItems = 8;
            let totalPages = Math.ceil(totalItems / itemsPerPage);
            
            // Обновление количества элементов на странице в зависимости от ширины экрана
            function updateItemsPerPage() {
                if (window.innerWidth <= 576) {
                    itemsPerPage = 1;
                } else if (window.innerWidth <= 992) {
                    itemsPerPage = 2;
                } else {
                    itemsPerPage = 3;
                }
                
                totalPages = Math.ceil(totalItems / itemsPerPage);
                updatePager();
                goToPage(currentPage);
            }
            
            // Инициализация пейджера
            function initPager() {
                totalPagesEl.textContent = totalPages;
                
                // Создание точек пейджера
                pagerDots.innerHTML = '';
                for (let i = 1; i <= totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (i === currentPage) {
                        dot.classList.add('active');
                    }
                    dot.addEventListener('click', function() {
                        goToPage(i);
                    });
                    pagerDots.appendChild(dot);
                }
            }
            
            // Обновление пейджера
            function updatePager() {
                currentPageEl.textContent = currentPage;
                totalPagesEl.textContent = totalPages;
                
                // Обновление активной точки
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    if (index + 1 === currentPage) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Переход к определенной странице
            function goToPage(page) {
                if (page < 1 || page > totalPages) return;
                
                currentPage = page;
                const offset = (page - 1) * (100 / itemsPerPage);
                gallery.style.transform = `translateX(-${offset}%)`;
                
                updatePager();
            }
            
            // Переход к следующей странице
            function nextPage() {
                if (currentPage < totalPages) {
                    goToPage(currentPage + 1);
                } else {
                    goToPage(1); // Циклическая навигация
                }
            }
            
            // Переход к предыдущей странице
            function prevPage() {
                if (currentPage > 1) {
                    goToPage(currentPage - 1);
                } else {
                    goToPage(totalPages); // Циклическая навигация
                }
            }
            
            // Обработчики событий
            prevBtn.addEventListener('click', prevPage);
            nextBtn.addEventListener('click', nextPage);
            
            // Обработчик изменения размера окна
            window.addEventListener('resize', updateItemsPerPage);
            
            // Инициализация
            updateItemsPerPage();
            initPager();
        });
    </script>
</body>
</html>
